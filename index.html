<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Login Page</title>
</head>
<body>
  <div class="container">
    <div class="login-box">
    
      <h2>Login Form</h2>
      <form>
        <div class="input-box">
          <label for="email">Email :</label>
          <input type="email" placeholder="email is required">
        </div>
       <div class="input-box">
        <label for="password" >Password :</label>
        <input type="text" placeholder="Enter the password ">
       </div>  
       <button>Login</button>
       <p>Dont Have Account? <a href="#">Register</a></p>
      </form>
      
    </div>
  </div>
</body>
</html>
